<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div class="title">
    <div class="pull-right">
      <a href="#/log-plan-details/{{plan.id}}" class="btn btn-default">Back</a>
    </div>
    <h1>Log Plan Scan</h1>
  </div>


  <div class="row">
    <div class="col-md-12">
      <div>
        <table class="table">
          <thead>
          <th>Idx</th>
          <th>Created On</th>
          <th>Code</th>
          <th> ... </th>
          </thead>
          <tbody>
          <tr data-ng-repeat="c in codes">
            <td>{{$index + 1}}</td>
            <td>{{c.timestamp | date:'mediumTime'}}</td>
            <td style="font-family: monospace">{{c.code}}</td>
            <td class="text-right">
              <a data-ng-click="removeCode($index)" href="#" onclick="return false;" style="color:red"><i class="glyphicon glyphicon-remove"></i></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form data-ng-submit="addCode()">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Scan Code ..." data-ng-model="code">
      <span class="input-group-btn">
        <button data-ng-click="addCode()" class="btn btn-default" type="button">Scan</button>
      </span>
        </div><!-- /input-group -->
      </form>
    </div>
  </div>

<hr />
  <div class="text-right">
    <button data-ng-click="submit()" class="btn btn-primary">Submit</button>
  </div>
  <div ng-include="'app/components/footer.html'"></div>
</div>
