<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div class="title">
    <h1>Log Plan</h1>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" data-ng-model="plan.name">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" data-ng-model="plan.description"></textarea>
        </div>
        <div class="form-group text-right">
          <a class="btn btn-default" href="#/">Cancel</a>
          <button class="btn btn-primary" data-ng-click="save()">Save</button>
        </div>
      </form>
    </div>
  </div>

  <div ng-include="'app/components/footer.html'"></div>
</div>
