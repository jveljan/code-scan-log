<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div class="title">
    <div class="pull-right">
      <a href="#/log-plan" class="btn btn-default">Create New</a>
    </div>
    <h1></h1>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>No. Readings</th>
        <th>Total Codes</th>
        <th> ... </th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="lp in logPlans">
        <td>{{lp.id}}</td>
        <td>{{lp.name}}</td>
        <td>{{lp.description}}</td>
        <td>{{lp.readings.length}}</td>
        <td>{{totalCodes(lp)}}</td>
        <td class="text-right">
          <a href="#/log-plan-details/{{lp.id}}"><i class="glyphicon glyphicon-log-in"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="#/log-plan/{{lp.id}}"><i class="glyphicon glyphicon-pencil"></i></a> &nbsp;&nbsp;
          <a href="#" onclick="return false;" data-ng-click="remove(lp)" style="color:red"><i class="glyphicon glyphicon-remove"></i></a>

          <a href="#" onclick="return false;" data-ng-click="copyWp(lp)">cp</a>

        </td>

      </tr>
    </tbody>
  </table>
  <div>
    <a href="#" onclick="return false;" data-ng-click="json_visible = !json_visible">{{json_visble ? 'Hide' : 'Show'}} Json Data</a>
    <pre data-ng-show="json_visible">{{logPlans|json}}</pre>
  </div>
  <div ng-include="'app/components/footer.html'"></div>
</div>
